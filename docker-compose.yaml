services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=${POSTGRES_DB:-app_db}  # Явно указываем значение по умолчанию
      - POSTGRES_USER=${POSTGRES_USER:-app_user}  # Явно указываем значение по умолчанию
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB:-app_db}  # Устанавливаем базу данных по умолчанию для psql
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questions_bot
    restart: unless-stopped
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
    command: python -m app.bot
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}  # Явно указываем значение по умолчанию
      - POSTGRES_USER=${POSTGRES_USER:-app_user}  # Явно указываем значение по умолчанию
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATABASE=${POSTGRES_DB:-app_db}  # База данных по умолчанию для psql и других утилит
      - BOT_TOKEN=${BOT_TOKEN}
      - PYTHONUNBUFFERED=1  # Отключаем буферизацию stdout/stderr для немедленного вывода в docker logs
    volumes:
      - ./app:/app/app
      - ./.env:/app/.env
    working_dir: /app
