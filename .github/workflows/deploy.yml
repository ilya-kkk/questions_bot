name: Deploy

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout and pull latest changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd /home/cm5/questions_bot
          echo "Получаем последние изменения из репозитория..."
          # Настраиваем аутентификацию через токен
          git config --local credential.helper store
          echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
          # Обновляем remote URL для использования токена
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin
          git pull origin main || git pull origin master || true
          echo "Последний коммит: $(git log -1 --oneline)"

      - name: Run unit tests
        run: |
          cd /home/cm5/questions_bot
          if command -v python3 >/dev/null 2>&1 && python3 -m pip --version >/dev/null 2>&1; then
            python3 -m pip install --upgrade pip
            python3 -m pip install -r requirements.txt
            if [ -f "requirements-dev.txt" ]; then
              python3 -m pip install -r requirements-dev.txt
            fi
            pytest -q -m unit
          else
            echo "python3/pip not available, running tests in container"
            if [ -f "docker-compose.yaml" ]; then
              docker compose -f docker-compose.yaml run --rm --no-deps app pytest -q -m unit
            elif [ -f "docker-compose.yml" ]; then
              docker compose -f docker-compose.yml run --rm --no-deps app pytest -q -m unit
            else
              echo "ОШИБКА: docker-compose файл не найден!"
              exit 1
            fi
          fi
      
      - name: Stop and remove containers
        run: |
          cd /home/cm5/questions_bot
          echo "Текущая директория: $(pwd)"
          echo "Содержимое директории:"
          ls -la
          echo "Проверка наличия docker-compose.yaml..."
          if [ ! -f "docker-compose.yaml" ] && [ ! -f "docker-compose.yml" ]; then
            echo "ОШИБКА: docker-compose файл не найден!"
            exit 1
          fi
          echo "Останавливаем контейнеры..."
          docker compose down || true
      
      - name: Build and start containers
        run: |
          cd /home/cm5/questions_bot
          echo "Текущая директория: $(pwd)"
          if [ -f "docker-compose.yaml" ]; then
            docker compose -f docker-compose.yaml up -d --build
          elif [ -f "docker-compose.yml" ]; then
            docker compose -f docker-compose.yml up -d --build
          else
            echo "ОШИБКА: docker-compose файл не найден!"
            exit 1
          fi
          echo "Контейнеры запущены"

      - name: Show running containers
        run: |
          cd /home/cm5/questions_bot
          echo "Статус контейнеров:"
          docker compose ps
      
      - name: Show container logs (last 20 lines)
        run: |
          cd /home/cm5/questions_bot
          echo "Последние логи приложения:"
          docker compose logs --tail=20 app || true
