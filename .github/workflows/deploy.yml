name: Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Stop containers and remove workspace directory
        run: |
          echo "Останавливаем контейнеры..."
          REPO_PATH="/home/cm5/actions-runner/_work/questions_bot/questions_bot"
          if [ -d "$REPO_PATH" ]; then
            cd "$REPO_PATH" && docker compose down -v 2>/dev/null || true
            docker stop postgres questions_bot 2>/dev/null || true
            docker rm postgres questions_bot 2>/dev/null || true
            sleep 2
          fi
          echo "Полное удаление директории для чистого checkout..."
          # Убиваем все процессы, использующие директорию
          sudo fuser -km "$REPO_PATH" 2>/dev/null || true
          sleep 1
          # Исправляем права и полностью удаляем директорию
          sudo chown -R $(whoami):$(whoami) "$REPO_PATH" 2>/dev/null || true
          sudo rm -rf "$REPO_PATH" 2>/dev/null || true
          echo "Директория полностью удалена, checkout создаст её заново"
      
      - name: Clean repository and fix permissions after checkout
        working-directory: ${{ github.workspace }}
        run: |
          echo "Очистка репозитория и исправление прав доступа..."
          sudo rm -rf postgres/ 2>/dev/null || true
          rm -rf app/__pycache__ __pycache__ .pytest_cache .env 2>/dev/null || true
          sudo chown -R $(whoami):$(whoami) . 2>/dev/null || true
          echo "Очистка завершена"
      
      - name: Copy .env file
        run: |
          echo "Копирование .env файла..."
          cp /home/cm5/questions_bot/.env .env || (echo "Ошибка: .env файл не найден в /home/cm5/questions_bot/.env" && exit 1)
          echo ".env файл скопирован в $(pwd)"
      
      - name: Stop and remove containers
        working-directory: ${{ github.workspace }}
        run: |
          echo "Текущая директория: $(pwd)"
          echo "Проверка наличия docker-compose.yaml..."
          ls -la docker-compose.yaml || echo "docker-compose.yaml не найден!"
          echo "Останавливаем контейнеры..."
          docker compose down || true
          echo "Контейнеры остановлены"
          echo "Очистка кэша Python и исправление прав доступа..."
          sudo rm -rf app/__pycache__ __pycache__ .pytest_cache postgres/ || true
          sudo chown -R $(whoami):$(whoami) . || true
          echo "Очистка завершена"
      
      - name: Remove old images (optional cleanup)
        run: |
          echo "Очистка неиспользуемых образов..."
          docker image prune -f || true
      
      - name: Build and start containers
        working-directory: ${{ github.workspace }}
        run: |
          cd ..
          docker compose up -d --build
          echo "Контейнеры запущены"
          echo "Исправление прав доступа на созданные файлы..."
          sudo chown -R $(whoami):$(whoami) app/__pycache__ 2>/dev/null || true
          echo "Права исправлены"
      
      - name: Show running containers
        working-directory: ${{ github.workspace }}
        run: |
          echo "Статус контейнеров:"
          docker compose ps
      
      - name: Show container logs (last 20 lines)
        working-directory: ${{ github.workspace }}
        run: |
          echo "Последние логи приложения:"
          docker compose logs --tail=20 app || true

